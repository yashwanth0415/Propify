        // Function to render property cards
        function renderProperties(propertiesToRender) {
            const container = document.getElementById('properties-container');
            const noResults = document.getElementById('no-results');
            
            container.innerHTML = '';
            
            if (propertiesToRender.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                propertiesToRender.forEach(property => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white rounded-lg shadow-lg overflow-hidden animate-fade-in';
                    card.innerHTML = `
                        <img alt="${property.description}" class="w-full h-48 object-cover" src="${property.image}"/>
                        <div class="p-4">
                            <h3 class="text-xl font-bold mb-2">${property.title}</h3>
                            <p class="text-gray-600 mb-4">${property.beds} Beds, ${property.baths} Baths, ${property.area} sq ft</p>
                            <p class="text-gray-600 mb-4">$${property.cost.toLocaleString()}/month</p>
                            <p class="text-gray-600 mb-4">Location: ${property.location}</p>
                            <a class="text-blue-500 hover:underline" href="#">View Details</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
        }

        // Function to filter properties based on selected filters
        function filterProperties() {
            const areaSize = document.getElementById('area-size').value;
            const rooms = document.getElementById('rooms').value;
            const location = document.getElementById('location').value;
            const cost = document.getElementById('cost').value;
            
            let filtered = [...properties];
            
            // Filter by area size
            if (areaSize) {
                const [min, max] = areaSize.split('-').map(Number);
                filtered = filtered.filter(property => {
                    return property.area >= min && property.area <= max;
                });
            }
            
            // Filter by bedrooms
            if (rooms) {
                const numRooms = parseInt(rooms);
                if (numRooms === 5) {
                    filtered = filtered.filter(property => property.beds >= 5);
                } else {
                    filtered = filtered.filter(property => property.beds === numRooms);
                }
            }
            
            // Filter by location
            if (location) {
                filtered = filtered.filter(property => property.location === location);
            }
            
            // Filter by cost
            if (cost) {
                const [min, max] = cost.split('-').map(Number);
                filtered = filtered.filter(property => {
                    return property.cost >= min && property.cost <= max;
                });
            }
            
            renderProperties(filtered);
        }

        // Function to reset all filters
        function resetFilters() {
            document.getElementById('filter-form').reset();
            renderProperties(properties);
        }

        // Event listeners
        document.getElementById('apply-filters').addEventListener('click', filterProperties);
        document.getElementById('reset-filters').addEventListener('click', resetFilters);

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderProperties(properties);
        });
