    <style>
    .animate-fade-in {
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card img {
        transition: transform 0.3s ease;
    }
    .card:hover img {
        transform: scale(1.05);
    }
    .header-bg {
        background: linear-gradient(to right, #6067ea, #1a1a1a);
        position: relative;
        overflow: hidden;
    }
    .header-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("renovation.jpg") no-repeat center center/cover;
        opacity: 0.2;
        z-index: 0;
    }
    .header-content {
        position: relative;
        z-index: 1;
    }
    .footer-bg {
        background: linear-gradient(to right, #8f94fb, #4e54c8);
    }
    .main-bg {
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s forwards;
    }
    .nav-link {
        position: relative;
        display: inline-block;
        padding: 0.5rem 1rem;
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .nav-link::before, .nav-link::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #e2e8f0;
        transition: transform 0.3s ease;
    }
    .nav-link::before {
        top: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
    }
    .nav-link::after {
        bottom: 0;
        right: 0;
        transform: scaleX(0);
        transform-origin: left;
    }
    .nav-link:hover {
        color: #fff;
    }
    .nav-link:hover::before, .nav-link:hover::after {
        transform: scaleX(1);
    }
    .custom-font {
        font-family: 'Gabriola', cursive;
        font-size: 3rem;
    }
    .animate-slide-down {
        animation: slideDown 1s ease-out;
    }
    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);

        }
    }
