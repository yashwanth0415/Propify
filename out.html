<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        /* Custom CSS for responsiveness and animations */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .background-slider img.active {
            opacity: 0.7;
        }
        
        .header-bg {
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .main-bg {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            margin: 1rem;
        }
        
        .footer-bg {
            background: linear-gradient(to right, #111827, #000000);
        }
        
        .nav-link {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .animate-slide-down {
            animation: slideDown 0.5s ease-out;
        }
        
        .animate-slide-up {
            animation: slideUp 0.7s ease-out;
        }
        
        .animate-slide-left {
            animation: slideLeft 0.7s ease-out;
        }
        
        .animate-slide-right {
            animation: slideRight 0.7s ease-out;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }
            
            .header-content > div {
                margin-bottom: 0.5rem;
            }
            
            .main-bg {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .text-x1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-link {
                display: block;
                margin: 0.5rem 0;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <!-- Background Slider -->

            <p class="text-gray-300 text-sm md:text-base">&copy; 2025 Yash Private Limited. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Background slider functionality
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.background-slider img');
            let current = 0;
            
            function changeBackground() {
                images[current].classList.remove('active');
                current = (current + 1) % images.length;
                images[current].classList.add('active');
            }
            
            setInterval(changeBackground, 5000);
            
            // Responsive adjustments that need JS
            function handleResize() {
                // Add any JS-based responsive adjustments here if needed
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>
