<html>
<head>
    <title>Propify - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .animate-fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header-bg {
            background: linear-gradient(to right, #6067ea, #1a1a1a);
            position: relative;
            overflow: hidden;
        }
        .header-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("renovation.jpg") no-repeat center center/cover;
            opacity: 0.2;
            z-index: 0;
        }
        .header-content {
            position: relative;
            z-index: 1;
        }
        .nav-link {
            position: relative;
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #e2e8f0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link::before, .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #e2e8f0;
            transition: transform 0.3s ease;
        }
        .nav-link::before {
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
        }
        .nav-link::after {
            bottom: 0;
            right: 0;
            transform: scaleX(0);
            transform-origin: left;
        }
        .nav-link:hover {
            color: #fff;
        }
        .nav-link:hover::before, .nav-link:hover::after {
            transform: scaleX(1);
        }
        .main-bg {
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s forwards;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style><style>
        .custom-font {
            font-family: 'Gabriola', cursive;
            font-size: 3rem;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <header class="header-bg shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6 header-content">
            <div class="flex items-center">
                <img alt="Propify logo" class="h-10" height="50" src="logo.jpg" width="50"/>
                <span class="ml-5 text-x1 font-bold text-white custom-font">Propify</span>
                <span class="ml-2 text-gray-200">secure and easy property handling</span>
            </div>
            <div>
                <a class="nav-link mx-2 font-bold" href="yashwanth.html">Home</a>
                <a class="nav-link mx-2 font-bold" href="signin page.html">Sign In</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8 main-bg">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Sign In to Propify</h1>
        <div class="max-w-md mx-auto form-container">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="error.html">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-bg shadow-md mt-8 bg-gradient-to-r from-gray-900 to-black text-white py-6">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://www.instagram.com/yashwanth0415/" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://wa.me/9849954617/" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/whatsapp.png" alt="WhatsApp">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook.png" alt="Facebook">
                </a>
            </div>
            <p class="text-gray-300">&copy; 2025 Yash Private Limited. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
