<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propify - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body class="font-roboto bg-gray-100">
    <header class="header-bg shadow-md animate-slide-down">
        <div class="container mx-auto flex justify-between items-center py-4 px-6 header-content">
            <div class="flex items-center">
                <img alt="Propify logo" class="h-10" height="50" src='logo.jpg' width="50"/>
                <span class="ml-5 text-x1 font-bold text-white custom-font">Propify</span>
                <span class="ml-2 text-gray-200">secure and easy property handling</span>
            </div>
            <div>
                <a class="nav-link mx-2 font-bold" href="yashwanth.html">Home</a>
                <a class="nav-link mx-2 font-bold" href="signinpage.html">Sign In</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8 main-bg">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Sign In - Owner</h1>
        <div class="max-w-md mx-auto form-container">
            <form id="signinForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center block">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="error.html">
                        Forgot Password?
                    </a>
                </div>
            </form>
            <p id="message" class="text-center mt-4"></p>
        </div>
    </main>
    <footer class="footer-bg shadow-md mt-8 bg-gradient-to-r from-gray-900 to-black text-white py-6">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://www.instagram.com/yashwanth0415/" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://wa.me/9849954617/" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/whatsapp.png" alt="WhatsApp">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook.png" alt="Facebook">
                </a>
            </div>
            <p class="text-gray-300">&copy; 2025 Yash Private Limited. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                document.getElementById('message').textContent = data.message;

                if (data.success) {
                    // Redirect to another page on successful sign-in
                    window.location.href = 'owner.html';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
